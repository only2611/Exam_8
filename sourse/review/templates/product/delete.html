{% extends "base.html" %}
{% block title %}Delete product{% endblock %}

{% block content %}
<form action="" method="post">
{% csrf_token %}
<h2>Are you sure to delete "{{ product.name }}"?</h2>
<button class="btn btn btn-primary mb-3"  type="submit"><i class="fa fa-trash"></i> YES</button>
</form>
    <a class="btn btn btn-primary" href="{% url "review:product-view" product.pk%}" role="button">NO</a>

{% endblock %}
